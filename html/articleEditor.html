<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merveilleuse | Fabrique de solutions</title>
    <meta name="description"
        content="Laboratoire d’idées réactif, Merveilleuse vous accompagne concrètement au cœur des nouvelles tendances et grandes évolutions sociétales pour les mettre en pratique dans votre entreprise.
    Pour Merveilleuse, fabriquer des solutions, c’est savoir vous aider à concevoir et imaginer aujourd’hui l’entreprise de demain, innovante, créative, humaine et compétitive : la vôtre.">
    <link rel="stylesheet" href="../scss/articleEditor.css" />
    <script src="https://kit.fontawesome.com/a89bd7c440.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&amp;family=Shrikhand&amp;display=swap"
        rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/dinbek" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Nouvel article</h1>
    </header>
    <section>
        <div class="editorCommands">
            <ul class="editorCommandsUl">
                <li><a class="editorCommandsLi" data-command="undo"><i class="fas fa-undo"></i></a></li>
                <li><a class="editorCommandsLi" data-command="redo"><i class="fas fa-redo"></i></a></li>
                <li><a class="editorCommandsLi" data-command="bold"><i class="fas fa-bold"></i></a></li>
                <li><a class="editorCommandsLi" data-command="italic"><i class="fas fa-italic"></i></a></li>
                <li><a class="editorCommandsLi" data-command="underline"><i class="fas fa-underline"></i></a></li>
                <li><a class="editorCommandsLi" data-command="strikeThrough"><i class="fas fa-strikethrough"></i></a>
                </li>
                <li><a class="editorCommandsLi" data-command="justifyLeft"><i class="fas fa-align-left"></i></a></li>
                <li><a class="editorCommandsLi" data-command="justifyCenter"><i class="fas fa-align-center"></i></a>
                </li>
                <li><a class="editorCommandsLi" data-command="justifyRight"><i class="fas fa-align-right"></i></a></li>
                <li><a class="editorCommandsLi" data-command="justifyFull"><i class="fas fa-align-justify"></i></a></li>
                <li><a class="editorCommandsLi" data-command="indent"><i class="fas fa-indent"></i></a></li>
                <li><a class="editorCommandsLi" data-command="outdent"><i class="fas fa-outdent"></i></a></li>
                <li><a class="editorCommandsLi" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></a>
                </li>
                <li><a class="editorCommandsLi" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></a></li>
                <li><a class="editorCommandsLi" data-command="html" data-command-argument="h1"><i
                            class="fas fa-heading">1</i></a></li>
                <li><a class="editorCommandsLi" data-command="html" data-command-argument="h2"><i
                            class="fas fa-heading">2</i></a></li>
                <li><a class="editorCommandsLi" data-command="html" data-command-argument="h3"><i
                            class="fas fa-heading">3</i></a></li>
                <li><a class="editorCommandsLi" data-command="html" data-command-argument="p"><i
                            class="fas fa-paragraph"></i></a></li>
                <li><a class="editorCommandsLi" data-command="html" data-command-argument="addImage"><i
                            class="far fa-image"></i></a></li>
            </ul>
        </div>
        <div id="editor" contenteditable="true"></div>

        <button id="publishButton">Publier mon article !</button>
    </section>
    <footer>
        <a href="mailto:cam.eudier@gmail.com">SOS Webmaster !</a>
    </footer>
    <script src="../js/articleEditor.js"></script>
</body>

</html>
